<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Music For Memories</title>

    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Import needed libraries (Tone, Tensorflow, Magenta, etc) -->
    <script src="https://cdn.jsdelivr.net/npm/tone@14.7.39/build/Tone.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tensorflow/2.0.0/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@magenta/music@^1.19.0/es6/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@magenta/music@1.19.0/dist/magentamusic.min.js"></script>
    <!--Models we want to use -->
    <script src="https://cdn.jsdelivr.net/npm/@magenta/music@^1.19.0/es6/music_rnn.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@magenta/music@^1.19.0/es6/music_vae.js"></script>

    <!-- Import the webpage's javascript file -->
    <script src="script.js" defer></script>

</head>

<body>
    <h1> Music for Memories </h1>
    <h2>Select a category to start listening</h2>
    <!-- Maybe we can incorporate different sections on this first 
    page for each type of genre a user can pick from? -->
    <button type="button" id="generate-music-btn">Click to listen!</button>
    <button type="button" id="stop-playing">Done listening?</button>
</body>

</html>
